<html>
  <head>
    <title> Java Script </title>

  </head>
  <body>

    <p id="text">
      Hello World!
    </p>

    <button id="myButton">Change Text</button>

    <script type="text/javascript">

      document.getElementById('myButton').onclick = function(){

        alert("Changing text!");
        document.getElementById("text").innerHTML = "Text Changed!";

      }

    </script>
  </body>

</html>
