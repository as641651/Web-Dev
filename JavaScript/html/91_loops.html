<html>
  <head>
    <title> Java Script </title>

    <style type="text/css">

    </style>

  </head>
  <body>

    <div id="num" >

    </div>

    <script type="text/javascript">

      var tweets = ["I love coffee", "Morning", "Hi", "Tweet!"]

      for(var i =0;i<tweets.length;i++){
        document.getElementById('num').innerHTML += tweets[i] + '<br /><br />';
        alert(tweets[i]);
      }

    </script>

  </body>

</html>
