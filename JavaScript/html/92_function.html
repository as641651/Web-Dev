    <script type="text/javascript">

      function avg(a,b){
        return (a+b)/2.;
      }

      function sumArray(a){
        var sum = a.reduce(function(a, b) { return a + b; });
        return sum;
      }

      alert(avg(4,8));
      var a = [1,2,3,10];
      alert(sumArray(a));

    </script>
