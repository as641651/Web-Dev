<html>
  <head>
    <title> Webpage with Style </title>

    <style type="text/css">

      /* unvisited link */
      a:link{
        color: green;
      }

      /*upon visiting */
      a:visited{
        color: red;
      }

      /*selected link (applies up on clicked)*/
      a:active{
        color: yellow;
      }

      /*upon hovering*/
      a:hover{
        text-decoration: overline;
      }

    </style>


  </head>
  <body>

    <p>
      <a href="http://www.google.com">Google</a>
    </p>

    <!-- To open in new tab -->
    <p>
      <a href="http://www.google.se" target="_blank">Google in new tab</a>
    </p>

  </body>
</html>
