<html>
  <head>
    <title> JQuery </title>

    <script src="jquery-3.3.1.min.js"></script>

    <!-- Linking jQuery-UI -->
    <link href="html/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
    <script src="html/jquery-ui-1.12.1/jquery-ui.js"></script>

    <style type="text/css">

      .editor{
        height: 400px;
        width: 300px;
        border: 3px solid #CCCCCC;
        resize: none;
        overflow: scroll;
        font-size: 20px;
      }

      #t_html{
        position:absolute;
        top:5px;
        left:5px;
      }

      #t_css{
        position:absolute;
        top:5px;
        left:305px;
      }

      #t_js{
        position:absolute;
        top:5px;
        left:605px;
      }

      #out{
        position: absolute;
        top:5px;
        left:905px;
        border: 3px solid #CCCCCC;
        border-radius: 5px;
        height:400px;
        width: 500px;
        overflow: scroll;

      }

      #click{
        position:relative;
        top: 400px;
      }



    </style>

  </head>
  <body>

    <div id="out">

    </div>

    <textarea id="t_html" class="editor" ></textarea>
    <textarea id="t_css" class="editor" ></textarea>
    <textarea id="t_js" class="editor" ></textarea>

    <p>
      <input type="submit" id="click" value="update" />
    </p>

    <script id="main" type="text/javascript">

      // $("#t_html").val("");
      // $("#t_css").val("");
      // $("#t_js").val("");

      $("#t_html").on('input',function(e){
        //var content = $("#editor").val();
        $("#out").html(e.target.value);
      });

      var initial_css = $("style").html();
      $("#t_css").on('input',function(e){
        $("style").html(initial_css + e.target.value);
      });

      var initial_js = $("#main").html();
      $("#t_js").on('input',function(e){
        $("#main").html(initial_js + e.target.value);
      });


    </script>

  </body>

</html>
