<html>
  <head>
    <title> JQuery </title>

    <script src="jquery-3.3.1.min.js"></script>

    <!-- Linking jQuery-UI -->
    <link href="jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>

    <style type="text/css">

      #small{
        height: 100px;
        width:100px;
        text-align: center;
        margin: 10px;
        background-color: #4286f4;
      }

      #big{
        height: 500px;
        width:500px;
        text-align: center;
        margin: 10px;
        background-color: #9ef442;
        position: relative;
        top:200px;
        z-index:-1;

      }


    </style>

  </head>
  <body>

    <div id="small">
        Draggable!
    </div>

    <div id="big">
        bucket!
    </div>


    <script type="text/javascript">

      $("#small").draggable();
      $("#big").droppable({

        drop: function(event,ui){
          //What to happen when drop happens
          alert("dropped!");
          console.log(event);
          console.log(ui);

        }

      });

    </script>

  </body>

</html>
